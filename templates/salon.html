{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <title>Icas'Sino</title>
        <link rel="stylesheet" href="{% static 'lobby/stylelobby.CSS' %}">
    </head>

    <body>



        <header>
            <h1 style="display: inline-block;">Bonjour, {{ identifiant }}!  Vous avez {{ score }} credits.</h1>
                       
            <a href="/" class="back-arrow">
                <img src="/static/lobby/maison.png" alt="Retour" style="height: 30px; width: auto;padding: 10px;">
            </a>
        </header>
        

        <div class="bg">
            <div>
                           
                <!-- Your existing buttons -->
                <button onclick="navigateToSLOT()" id="machine">MACHINE A SOUS</button>
                <button onclick="navigateToCards()" id="blackjack">BLACK JACK</button>
                <button onclick="navigateToRoulette()" id="roulette">ROULETTE</button>
                              
                
                
            </div>
        </div>

        <script>
            function navigateToSLOT() {
                window.location.href = '/members/SLOT/{{ identifiant }}/{{ score }}/';
            }

            function navigateToCards() {
                window.location.href = '/members/cards/{{ identifiant }}/{{ score }}/';
            }

            function navigateToRoulette() {
                // Redirect to roulette with identifiant and score
                window.location.href = '/members/roulette/{{ identifiant }}/{{ score }}/';
            }
    
        </script>


        <style>

            header {
                background-color: burlywood;
                padding: 20px; /* Ajoute un espacement autour du contenu à l'intérieur de l'en-tête */
                border-radius: 10px; /* Ajoute des coins arrondis à l'en-tête */
            }


            h1 {
                color: white; /* Couleur du texte à l'intérieur de l'en-tête */
                font-size: 24px; /* Taille du texte */
                margin: 0; /* Supprime la marge par défaut du navigateur pour le titre h1 */
            }

            body {
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
                background-image: url(/static/lobby/lobby.png);
                background-size: cover;
                background-repeat: no-repeat;
            }

            /* Ajoute du style pour le contenu de l'en-tête */
            header h1 {
                margin: 0;
            }

            /* Ajoute du style pour le texte "Welcome, please choose your table" */
            #welcome-text {
                font-size: 20px;
                color: white;
            }

            /* Ajoute un espace entre le texte et les liens */
            #welcome-text a {
                margin-left: 10px;
                margin-right: 10px;
                color: white;
                text-decoration: none;
            }

            /* Ajoute du style pour les liens dans l'en-tête */
            header a {
                color: white;
                text-decoration: none;
                padding: 5px; /* Ajoute un espacement autour des liens */
            }

            /* Ajoute un survol stylisé pour les liens dans l'en-tête */
            header a:hover {
                background-color: rgba(255, 255, 255, 0.2); /* Fond légèrement opaque au survol */
                border-radius: 5px; /* Coins arrondis au survol */
            }
            #machine {
                position: absolute;
                top: 20%;
                left: 11%;
                height: 94.5%;
                width: 25%;
                font-size: 20px;
                background-color: transparent;
                color: transparent; /* Ajout de cette ligne pour rendre le texte transparent */
                border: none;
                overflow: hidden;
            }

            #machine::after {
                content: "";
                position: absolute;
                width: 100%;
                height: 50%;
                bottom: 0;
                left: 0;
                background: linear-gradient(to bottom, transparent, gold);
                opacity: 0;
                transition: opacity 0.3s;
            }

            #machine:hover::after {
                opacity: 1;
            }


            #roulette {
                position: absolute;
                bottom: -15%;
                left: 49%;
                height: 50%;
                width: 50%;
                font-size: 20px;
                background-color: transparent;
                color: transparent; /* Ajout de cette ligne pour rendre le texte transparent */
                border: none;
                overflow: hidden;
            }

            #roulette::after {
                content: "";
                position: absolute;
                width: 100%;
                height: 50%;
                bottom: 0;
                left: 0;
                background: linear-gradient(to bottom, transparent, gold);
                opacity: 0;
                transition: opacity 0.3s;
            }

            #roulette:hover::after {
                opacity: 1;
            }

            #blackjack {
            position: absolute;
            bottom: 35%;
            left: 41.2%;
            height: 20%;
            width: 13%;
            font-size: 20px;
            background-color: transparent;
            color: transparent;
            border: none;
            overflow: hidden;
            border-radius: 50% / 10%; /* Utilisation de la syntaxe ellipse pour spécifier le rayon X et Y */
            }
            

            #blackjack::after {
                content: "";
                position: absolute;
                width: 100%;
                height: 50%;
                bottom: 0;
                left: 0;
                background: linear-gradient(to bottom, transparent, gold);
                opacity: 0;
                transition: opacity 0.3s;
            }

            #blackjack:hover::after {
                opacity: 1;
            }


            .button {
                background-color:  rgb(248, 235, 163); /* Couleur verte */
                border: none;
                color: rgb(10, 10, 10);
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

            .button:hover {
                background-color: rgba(191, 140, 31); /* Couleur un peu plus foncée au survol */
            }






        </style>
    </body>
</html>
